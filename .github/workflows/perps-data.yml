name: Perps Data Tracker

on:
  workflow_dispatch:   # manual run
  schedule:
    - cron:  '0 0 * * *'   # runs at 12am UTC every day

permissions:
  contents: write

concurrency:
  group: perps-data
  cancel-in-progress: true

jobs:
  fetch-perps-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # keep as you had it

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up .env file
        run: |
          echo "COINGECKO_API_KEY=${{ secrets.COINGECKO_API_KEY }}" > .env

      - name: Run perps data fetcher
        run: python perps_data_fetcher.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update perps & listings data [bot]"
          file_pattern: |
            data/perps/**
            listings/**
          # make BOTH author and committer the bot so it won't appear on your profile
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author_name: github-actions[bot]
          commit_author_email: 41898282+github-actions[bot]@users.noreply.github.com
          push_options: '--force'   # keep if you rely on overwriting history
